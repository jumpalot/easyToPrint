<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center h2">Easy Carnet</h5>
            <form class="form-signin" method="GET" action="." target="_blank">
              <br>
              <div id="opciones" class="carousel slide" data-interval="false">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-interval="false">
                    <div class="form-label-group Collapse">
                      <select name="curso" id="cursos" class="form-control" onchange="actualizarDivis(this.value)" autofocus>
                        <option selected disabled value="0" hidden>Ingrese Curso</option>
                        <option value="0">Todos</option>
                      </select>
                    </div>
                    <br>
                    <div class="form-label-group Collapse">
                      <select name="division" id="divisiones" class="form-control ">
                        <option selected disabled value="0" hidden>Ingrese Division</option>
                        <option value="0">Todas</option>
                      </select>
                    </div>
                  </div>
                  <div class="carousel-item" data-interval="false">
                    <label for="listcarnets">Carnets a imprimir separados por ';'</label>
                    <textarea class="form-control" id="listcarnets" rows="3" name="listcarnets"></textarea>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#opciones" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#opciones" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" name="page" value="list">Listar frente</button>
              <button class="btn btn-lg btn-info btn-block text-uppercase" type="submit" name="page" value="reverse">Listar reverso</button>
            </form>
            <div class="hidden">
              <h1 style="text-align: center;">Descargas</h1>
              <button class="btn btn-lg btn-primary btn-block" type="button" href="./apk/easyToShot.apk">easyToShot</button>
              <button class="btn btn-lg btn-info btn-block" type="button" value="reverse" href="./apk/easyQR.apk">easyQR</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
